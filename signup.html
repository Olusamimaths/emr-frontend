    <div class="flex items-center min-h-screen bg-gray-50">
      <div
        class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl"
      >
        <div class="flex flex-col md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              class="object-cover  w-full h-full"
              src="images/signup_bg.svg"
              alt="img"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1 class="mb-4 text-2xl font-bold text-start text-gray-700">
                Sign Up
              </h1>
              <div class="mb-7">
                <p class="text-sm">
                  Have an account?
                  <a href="signup.html"
                    ><strong style="color: #0077b6">Log in</strong></a
                  >
                </p>
              </div>
              <div class="mb-5">
                <label class="block text-sm mb-4"> First Name </label>
                <input
                  type="text"
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder=""
                />
              </div>
              <div class="mb-5">
                <label class="block text-sm mb-4"> Last Name </label>
                <input
                  type="text"
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder=""
                />
              </div>
              <div class="mb-5">
                <label class="block text-sm mb-4"> Email Address </label>
                <input
                  type="email"
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder=""
                />
              </div>
              <div class="mb-5">
                <label class="block text-sm mb-4"> Sex </label>
                <select name="cars" id="cars" class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Others</option>
                </select>
              </div>
              <div class="mb-5">
                <label class="block mt-7 text-sm mb-4"> Password </label>
                <input
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder=""
                  type="password"
                />
              </div>
